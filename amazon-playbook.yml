---
- name: Disable SELinux and firewalld on Linux systems
  hosts: frontend
  become: yes
  tasks:
    - name: Disable SELinux permanently
      lineinfile:
        path: /etc/selinux/config
        regexp: "^SELINUX="
        line: "SELINUX=disabled"
    
    # Enabling the NGINX repository on Amazon Linux 2
    - name: Enable NGINX repository
      ansible.builtin.shell: amazon-linux-extras enable nginx1
      become: true

    # Install NGINX using the yum package manager (Amazon Linux 2)
    - name: Install NGINX
      ansible.builtin.yum:
        name: nginx
        state: present

    # Apply custom NGINX configuration from a template
    - name: Configure Nginx proxy
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx

    # Ensure the NGINX service is started and enabled on boot
    - name: Ensure NGINX is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

  handlers:
    # Restart NGINX if the configuration changes
    - name: restart nginx
      service:
        name: nginx
        state: restarted
